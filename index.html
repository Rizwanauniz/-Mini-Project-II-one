<!DOCTYPE html>  
<html lang="en">  
<head>  
   <meta charset="UTF-8">  
   <meta name="viewport" content="width=device-width, initial-scale=1.0">  
   <title>Patient Medicine and Appointment System</title>  
   <link rel="stylesheet" href="styles.css">  
</head>  
<body>  
   <header>  
      <nav>  
        <ul>  
           <li><a href="#patients">Patients</a></li>  
           <li><a href="#doctors">Doctors</a></li>  
           <li><a href="#appointments">Appointments</a></li>  
           <li><a href="#medications">Medications</a></li>  
        </ul>  
      </nav>  
   </header>  
   <main>  
      <section id="patients">  
        <h2>Patients</h2>  
        <form id="patient-form">  
           <label for="name">Name:</label>  
           <input type="text" id="name" name="name"><br><br>  
           <label for="contactDetails">Contact Details:</label>  
           <input type="text" id="contactDetails" name="contactDetails"><br><br>  
           <label for="medicalHistory">Medical History:</label>  
           <textarea id="medicalHistory" name="medicalHistory"></textarea><br><br>  
           <button id="register-patient">Register Patient</button>  
        </form>  
        <ul id="patient-list">  
           <!-- patient list will be displayed here -->  
        </ul>  
      </section>  
      <section id="doctors">  
        <h2>Doctors</h2>  
        <form id="doctor-form">  
           <label for="name">Name:</label>  
           <input type="text" id="name" name="name"><br><br>  
           <label for="specialization">Specialization:</label>  
           <input type="text" id="specialization" name="specialization"><br><br>  
           <button id="register-doctor">Register Doctor</button>  
        </form>  
        <ul id="doctor-list">  
           <!-- doctor list will be displayed here -->  
        </ul>  
      </section>  
      <section id="appointments">  
        <h2>Appointments</h2>  
        <form id="appointment-form">  
           <label for="patient">Patient:</label>  
           <select id="patient" name="patient">  
              <!-- patient list will be displayed here -->  
           </select><br><br>  
           <label for="doctor">Doctor:</label>  
           <select id="doctor" name="doctor">  
              <!-- doctor list will be displayed here -->  
           </select><br><br>  
           <label for="appointmentDate">Appointment Date:</label>  
           <input type="date" id="appointmentDate" name="appointmentDate"><br><br>  
           <label for="appointmentTime">Appointment Time:</label>  
           <input type="time" id="appointmentTime" name="appointmentTime"><br><br>  
           <button id="book-appointment">Book Appointment</button>  
        </form>  
        <ul id="appointment-list">  
           <!-- appointment list will be displayed here -->  
        </ul>  
      </section>  
      <section id="medications">  
        <h2>Medications</h2>  
        <form id="medication-form">  
           <label for="patient">Patient:</label>  
           <select id="patient" name="patient">  
              <!-- patient list will be displayed here -->  
           </select><br><br>  
           <label for="medicationName">Medication Name:</label>  
           <input type="text" id="medicationName" name="medicationName"><br><br>  
           <label for="dosage">Dosage:</label>  
           <input type="text" id="dosage" name="dosage"><br><br>  
           <label for="frequency">Frequency:</label>  
           <input type="text" id="frequency" name="frequency"><br><br>  
           <button id="add-medication">Add Medication</button>  
        </form>  
        <ul id="medication-list">  
           <!-- medication list will be displayed here -->  
        </ul>  
      </section>  
   </main>  
   <script src="script.js"></script>  
</body>  
</html>
